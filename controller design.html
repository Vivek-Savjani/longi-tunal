<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neo Console Controller</title>
<style>
    /* ========== GLOBAL STYLES ========== */
    body {
        font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
        background: radial-gradient(circle at 30% 30%, #0b0f1a 0%, #05060a 100%);
        color: #e0e0e0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }

    /* ========== CONTROLLER CARD ========== */
    .controller-box {
        background: rgba(30, 30, 40, 0.6);
        backdrop-filter: blur(14px) saturate(160%);
        -webkit-backdrop-filter: blur(14px) saturate(160%);
        padding: 32px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.15),
                    0 8px 25px rgba(0, 0, 0, 0.4),
                    inset 0 0 0 1px rgba(255,255,255,0.1);
        width: 90%;
        max-width: 360px;
        display: flex;
        flex-direction: column;
        gap: 24px;
        transition: transform 0.3s ease;
    }

    .controller-box:hover {
        transform: translateY(-4px);
    }

    /* ========== HEADER ========== */
    h3 {
        color: #00eaff;
        text-shadow: 0 0 8px rgba(0, 234, 255, 0.5);
        margin: 0;
        text-align: center;
        letter-spacing: 0.5px;
        font-weight: 600;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        padding-bottom: 14px;
    }

    /* ========== SETTINGS BAR ========== */
    .settings-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    label {
        font-weight: 500;
        color: #b0b0b0;
    }

    select {
        padding: 8px 14px;
        font-size: 16px;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.15);
        background: rgba(255,255,255,0.08);
        color: #e0e0e0;
        cursor: pointer;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    select:hover {
        border-color: #00eaff;
        box-shadow: 0 0 8px rgba(0, 234, 255, 0.3);
    }

    /* ========== STATUS INDICATOR ========== */
    #status {
        font-weight: 600;
        padding: 6px 14px;
        border-radius: 14px;
        font-size: 0.9em;
        text-transform: uppercase;
        text-align: center;
        min-width: 100px;
        transition: all 0.3s ease;
    }

    /* ========== D-PAD ========== */
    .dpad-container {
        display: grid;
        grid-template-areas:
            ". up ."
            "left center right"
            ". down .";
        gap: 8px;
        width: 150px;
        height: 150px;
        margin: 0 auto;
    }

    .dpad-button {
